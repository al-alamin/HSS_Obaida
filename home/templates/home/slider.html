{% load staticfiles %}
<!-- Bootstrap carousel-->
<div id="carousel-home" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" style="padding-top:10px; margin-bottom:-10px;">
        <li data-target="#carousel-home" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-home" data-slide-to="1"></li>
        <li data-target="#carousel-home" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="img-responsive full-width" src="{% static 'home/home_banner.png' %}" alt="About MSNB">
        </div>
        <div class="item">
            <img class="img-responsive full-width" src="{% static 'home/banner1.jpg' %}" alt="SOP Review">
        </div>
        <div class="item">
            <img class="img-responsive full-width" src="{% static 'home/banner2.jpg' %}" alt="Skype Q&A session">
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-home" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-home" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true" ></span>
        <span class="sr-only">Next</span>
    </a>

</div>
